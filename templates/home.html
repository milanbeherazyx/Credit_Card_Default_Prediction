<html>
<head>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            text-align: center;
            background-color: #F7F7F7;
            background-image: url('landscape.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            border-radius: 10px;
        }
        
        h1 {
            font-size: 48px;
            color: #000;
            margin-bottom: 40px;
        }
        
        form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        label {
            display: block;
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            text-align: left;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 20px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: #fff;
            font-size: 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        p {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
        }
        
        .project-info {
            margin-top: 30px;
            font-size: 18px;
            color: #555;
            text-align: right;
        }
    </style>
</head>
